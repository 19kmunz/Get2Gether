<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Get2Gether</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Example Meeting</h1>
    <form action="">
      <label>Username:<input name="username"></label>
      <button id="sign-in" type="button">Sign In</button>
      <p id="sign-in-confirm">Not Signed In</p>
    </form>
    <table id="user-availability">
      <tr>
        <th>.</th>
        <th>Monday</th>
        <th>Tuesday</th>
      </tr>
      <tr>
        <th>9 AM</th>
        <td><button id="user-09-Monday" type="button" disabled>No</button></td>
        <td><button id="user-09-Tuesday" type="button" disabled>No</button></td>
      </tr>
      <tr>
        <th>10 AM</th>
        <td><button id="user-10-Monday" type="button" disabled>No</button></td>
        <td><button id="user-10-Tuesday" type="button" disabled>No</button></td>
      </tr>
      <tr>
        <th>11 AM</th>
        <td><button id="user-11-Monday" type="button" disabled>No</button></td>
        <td><button id="user-11-Tuesday" type="button" disabled>No</button></td>
      </tr>
    </table>
    <table id="total-availability">
      <tr>
        <th>.</th>
        <th>Monday</th>
        <th>Tuesday</th>
      </tr>
      <tr>
        <th>9 AM</th>
        <td id="total-09-Monday">0</td>
        <td id="total-09-Tuesday">0</td>
      </tr>
      <tr>
        <th>10 AM</th>
        <td id="total-10-Monday">0</td>
        <td id="total-10-Tuesday">0</td>
      </tr>
      <tr>
        <th>11 AM</th>
        <td id="total-11-Monday">0</td>
        <td id="total-11-Tuesday">0</td>
      </tr>
    </table>
  </body>
  <script src="/js/scripts.js"></script>
  <script src="/js/util.js"></script>
</html>
