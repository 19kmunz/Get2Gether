<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Get2Gether</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Example Meeting</h1>
    <form action="">
      <label>Pet Name: <input name="name"></label>
      <label>Image Link: <input name="link"></label>
      <label>Pet Type:
        <select name="type">
          <option>Dog</option>
          <option>Cat</option>
          <option>Snake</option>
          <option>Bird</option>
          <option>Other</option>
        </select>
      </label>
      <button id="createPet">Post That Pet!</button>
    </form>
    <form action="">
      <label>Username:<input name="username"></label>
      <button id="sign-in" type="button">Sign In</button>
      <p id="sign-in-confirm">Not Signed In</p>
    </form>
    <table id="user-availability">
      <tr>
        <th>.</th>
        <th>Monday</th>
        <th>Tuesday</th>
      </tr>
      <tr>
        <th>9 AM</th>
        <td><button id="user-09-Monday" type="button" disabled>No</button></td>
        <td><button id="user-09-Tuesday" type="button" disabled>No</button></td>
      </tr>
      <tr>
        <th>10 AM</th>
        <td><button id="user-10-Monday" type="button" disabled>No</button></td>
        <td><button id="user-10-Tuesday" type="button" disabled>No</button></td>
      </tr>
      <tr>
        <th>11 AM</th>
        <td><button id="user-11-Monday" type="button" disabled>No</button></td>
        <td><button id="user-11-Tuesday" type="button" disabled>No</button></td>
      </tr>
    </table>
    <table id="total-availability">
      <tr>
        <th>.</th>
        <th>Monday</th>
        <th>Tuesday</th>
      </tr>
      <tr>
        <th>9 AM</th>
        <td id="total-09-Monday">0</td>
        <td id="total-09-Tuesday">0</td>
      </tr>
      <tr>
        <th>10 AM</th>
        <td id="total-10-Monday">0</td>
        <td id="total-10-Tuesday">0</td>
      </tr>
      <tr>
        <th>11 AM</th>
        <td id="total-11-Monday">0</td>
        <td id="total-11-Tuesday">0</td>
      </tr>
    </table>
    <ul id="gallery">
      <li>
        <figure>
          <img class="petTile" src="https://cdn.discordapp.com/attachments/428381972545404928/884522236025913374/image0.jpg" alt="Cute picture of Pippi">
          <figcaption>Pippi says WOOF</figcaption>
        </figure>
        <button id="1" onclick="deleteEntry(this.id)" class="delete">Delete</button>
      </li>
      <li>
        <figure>
          <img class="petTile" src="https://cdn.discordapp.com/attachments/428381972545404928/884522261237882910/image0.jpg" alt="Cute picture of Mordecai">
          <figcaption>Mordecai says MEOW</figcaption>
        </figure>
        <button id="2" onclick="deleteEntry(this.id)" class="delete">Delete</button>
      </li>
      <li>
        <figure>
          <img class="petTile" src="https://i.imgur.com/Db4cRax.png" alt="Cute picture of Bubba">
          <figcaption>Bubba says HI</figcaption>
        </figure>
        <button id="3" onclick="deleteEntry(this.id)" class="delete">Delete</button>
      </li>
    </ul>
  </body>
  <script src="/js/scripts.js"></script>
</html>
